<body>
    <div class="container-fluid">
        <div class="row">
            <header class="col-md-12 col-lg-12">
                <h1>Mastermind</h1>
                <div id="divbutton">
                    <div id="buttontext">
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1" id="text1">
                        <button type="button" class="btn btn-warning" id="btnwar" type="submit">NewGame</button>

                    </div>
                    <button type="button" class="btn btn-danger" id="cheat">Cheat</button>
                </div>
            </header>
            <main class="col-xs-12 col-md-12 col-lg-12">
                <aside id="left" class="col-xs-12 col-md-4 col-lg-4">
                    <h1>Scores</h1>
                </aside>
                <div class="col-xs-12 col-md-6 col-lg-6" id="main">
                    <div id="cache">
                        <div class="caseSol" id="caseSol1"></div>
                        <div class="caseSol" id="caseSol2"></div>
                        <div class="caseSol" id="caseSol3"></div>
                        <div class="caseSol" id="caseSol4"></div>
                    </div>
                    <div id="propal0">
                        <div id="propal" class="container-fluid">
                        </div>
                    </div>
                    <div id="showpropal">
                        <div class="casePropal" id="casePropal1"></div>
                        <div class="casePropal" id="casePropal2"></div>
                        <div class="casePropal" id="casePropal3"></div>
                        <div class="casePropal" id="casePropal4"></div>
                        <button type="button" class="btn btn-success" id="btnCheck">Tester</button>
                        <button type="button" class="btn btn-primary" id="btnClear">Clear</button>
                    </div>
                    <div id="selec">
                        <div class="caseselec" id="caseselec1"></div>
                        <div class="caseselec" id="caseselec2"></div>
                        <div class="caseselec" id="caseselec3"></div>
                        <div class="caseselec" id="caseselec4"></div>
                        <div class="caseselec" id="caseselec5"></div>
                        <div class="caseselec" id="caseselec6"></div>
                    </div>
                </div>
            </main>

            <footer class="col-lg-12">
                <p id="resultat"></p>
            </footer>
        </div>
    </div>

    <script src="bootstrap-4.0.0/dist/js/jQuery.js"></script>
    <script src="bootstrap-4.0.0/dist/js/popper.js"></script>
    <script src="bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
